<header id="header" class="header">

  <div class="header-nav">
    <p-menubar>
      <ng-template #start>
        @for (menu of menus(); track $index) {
        <p-button [label]="menu.label" styleClass="mr-2"
        (onClick)="selectMenu($index)"
        [routerLink]="menu.route"
          text
          [severity]="menu.selected ? 'primary': 'secondary'"
        />
        }
      </ng-template>

    </p-menubar>
  </div>


  <div class="link-header">
      <h2>Nos dê uma força!</h2>

      <a routerLink="cadastro">Se Juntar</a>
      
  </div>
</header>
